{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Gestor de Inventario{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'inventario/css/style.css' %}">
</head>
<body>

  <!-- Encabezado -->
  <header class="container text-center py-3">
    <h1>Gestor de Inventario</h1>
    <nav>
      <a href="{% url 'index' %}" class="btn btn-link">Inicio</a>
      <a href="{% url 'clientes_list' %}" class="btn btn-link">Clientes</a>
      <a href="{% url 'cuestionarios_list' %}" class="btn btn-link">Cuestionarios</a>
      <a href="{% url 'portafolio_list' %}" class="btn btn-link">Portafolio</a>
      <a href="{% url 'portafolio_list' %}" class="btn btn-link">Reportes</a>
    </nav>
  </header>

  <!-- Contenido dinámico -->
  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Pie -->
  <footer class="text-center py-3 mt-4 border-top">
    <small>© 2025 Inventario</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
