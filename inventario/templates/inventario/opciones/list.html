<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Opciones de {{ pregunta.texto|truncatechars:50 }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Opciones de <span class="text-primary">{{ pregunta.texto }}</span></h2>
    <a href="{% url 'opciones-create' pregunta.id %}" class="btn btn-primary">➕ Nueva Opción</a>
  </div>

  <table class="table table-hover shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>Orden</th>
        <th>Texto</th>
        <th>Valor</th>
        <th>Tipo</th>
        <th class="text-end">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for o in opciones %}
      <tr>
        <td>{{ o.orden }}</td>
        <td>{{ o.texto }}</td>
        <td>{{ o.valor }}</td>
        <td>{{ o.get_tipo_display }}</td>
        <td class="text-end">
          <a href="{% url 'opciones-update' o.id %}" class="btn btn-sm btn-warning">✏️ Editar</a>
          <a href="{% url 'opciones-delete' o.id %}" class="btn btn-sm btn-danger">🗑️ Eliminar</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5" class="text-center text-muted">No hay opciones aún.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'preguntas-list' seccion.id %}" class="btn btn-secondary mt-3">⬅️ Volver a Preguntas</a>
</div>

</body>
</html>
