<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Opción</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4">{% if form.instance.pk %}✏️ Editar{% else %}➕ Nueva{% endif %} Opción</h2>

  <form method="post" class="shadow p-4 bg-white rounded">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-end mt-3">
      <a href="{% url 'opciones-list' pregunta_id=form.instance.pregunta.id %}" class="btn btn-secondary me-2">Cancelar</a>
      <button type="submit" class="btn btn-success">Guardar</button>
    </div>
  </form>
</div>

</body>
</html>
