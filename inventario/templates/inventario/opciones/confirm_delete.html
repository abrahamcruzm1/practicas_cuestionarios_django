<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Opción</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-3">🗑️ Eliminar Opción</h2>
  <p>¿Seguro que deseas eliminar la opción <strong>{{ object.texto }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <a href="{% url 'opciones-list' pregunta_id=object.pregunta.id %}" class="btn btn-secondary me-2">Cancelar</a>
    <button type="submit" class="btn btn-danger">Eliminar</button>
  </form>
</div>

</body>
</html>
