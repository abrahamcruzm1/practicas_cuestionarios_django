{% extends "base.html" %}
{% block title %}Eliminar Sección{% endblock %}

{% block content %}
<h2>Eliminar Sección</h2>
<p>¿Estás seguro de eliminar la sección <b>{{ object.nombre }}</b>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'secciones_list' object.cuestionario.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
