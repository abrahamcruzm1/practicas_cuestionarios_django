<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Sección</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4">{% if form.instance.pk %}✏️ Editar{% else %}➕ Nueva{% endif %} Sección</h2>

  <form method="post" class="shadow p-4 bg-white rounded">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="d-flex justify-content-end mt-3">
      <a href="{% url 'secciones-list' cuestionario_id %}" class="btn btn-secondary me-2">Cancelar</a>
      <button type="submit" class="btn btn-success">Guardar</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
