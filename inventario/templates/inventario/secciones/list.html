<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Secciones de {{ cuestionario.nombre }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Secciones de <span class="text-primary">{{ cuestionario.nombre }}</span></h2>
    <a href="{% url 'secciones-create' cuestionario.id %}" class="btn btn-primary">➕ Nueva Sección</a>
  </div>

  <table class="table table-hover shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>Orden</th>
        <th>Nombre</th>
        <th>Puntos Máx.</th>
        <th class="text-end">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for s in secciones %}
      <tr>
        <td>{{ s.orden }}</td>
        <td>{{ s.nombre }}</td>
        <td>{{ s.puntos_maximos }}</td>
        <td class="text-end">
          <!-- Botón para ver preguntas -->
          <a href="{% url 'preguntas-list' s.id %}" class="btn btn-sm btn-info">📑 Preguntas</a>
          <!-- Editar sección -->
          <a href="{% url 'secciones-update' s.id %}" class="btn btn-sm btn-warning">✏️ Editar</a>
          <!-- Eliminar sección -->
          <a href="{% url 'secciones-delete' s.id %}" class="btn btn-sm btn-danger">🗑️ Eliminar</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="text-center text-muted">No hay secciones aún.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'cuestionarios-list' %}" class="btn btn-secondary mt-3">⬅️ Volver a Cuestionarios</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
