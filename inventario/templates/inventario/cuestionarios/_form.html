{% extends "base.html" %}
{% block title %}Nuevo/Editar Cuestionario{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Cuestionario</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'cuestionarios_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
