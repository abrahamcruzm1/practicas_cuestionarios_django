<table class="table table-dark table-hover align-middle shadow-sm rounded-3 overflow-hidden">
  <thead>
    <tr>
      <th class="border-0">ID</th>
      <th class="border-0">Nombre</th>
      <th class="border-0">Canal</th>
      <th class="border-0">Creado</th>
      <th class="border-0 text-end">Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for c in cuestionarios %}
    <tr>
      <td>{{ c.id }}</td>
      <td>{{ c.nombre }}</td>
      <td>{{ c.canal }}</td>
      <td>{{ c.creado|date:"d/m/Y H:i" }}</td>
      <td class="text-end">
        <!-- Secciones -->
        <a class="btn btn-sm btn-info" href="{% url 'secciones-list' c.id %}">📂 Secciones</a>

        <!-- Editar en modal -->
        <button
          class="btn btn-sm btn-warning"
          hx-get="{% url 'cuestionarios-update' c.id %}"
          hx-target="#modal-body"
          hx-swap="innerHTML"
          @click="open = true">
          ✏️ Editar
        </button>

        <!-- Eliminar (SweetAlert2) -->
        <button
          class="btn btn-sm btn-danger btn-delete-cuestionario"
          data-url="{% url 'cuestionarios-delete' c.id %}">
          🗑️ Eliminar
        </button>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="5" class="text-center text-muted">No hay cuestionarios.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
