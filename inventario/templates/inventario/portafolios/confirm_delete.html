{% extends "base.html" %}
{% block title %}Eliminar Portafolio{% endblock %}

{% block content %}
<h2>Eliminar Portafolio</h2>
<p>¿Estás seguro de eliminar el portafolio <b>{{ object }}</b>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'portafolio_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
